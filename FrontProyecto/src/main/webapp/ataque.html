<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>

<title>Agregar Agente</title>
</head>
<body>

	<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
			<img
				src="https://banderade.info/wp-content/uploads/2019/02/bandera-de-colombia.jpg"
				class="rounded float-end" alt="Logo" width="30" height="24"
				class="d-inline-block align-text-top">

		</div>
	</nav>

	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<img
				src="https://i.pinimg.com/564x/12/40/8c/12408c1ecfb5018478db6131881c6ac6.jpg"
				alt="escudo" height="130px" class="d-inline-block align-text-top">
			<div class="rounded float-end">
				<h1>POLICIA NACIONAL DE COLOMBIA</h1>
				<h3 class="rounded float-end">Bogota D.C</h3>
				<h3 class="rounded float-start">Division de delitos
					informaticos</h3>
			</div>
		</div>
	</nav>
	<h3>COMPLETA LA INFORMACION:</h3>

	<form class="row g-3">

		<div class="col-md-4">
			<label for="inputEmail4" class="form-label">EMPRESA</label> <input
				type="email" class="form-control" id="inputEmail4" required>
		</div>
		<div class="col-md-3">
			<label for="inputPassword4" class="form-label">DURACION DEL
				ATAQUE(minutos)</label> <input type="password" class="form-control"
				id="inputPassword4" required>
		</div>
		<div class="col-md-3">
			<label for="inputPassword4" class="form-label"># DE PERSONAS
				AFECTADAS</label> <input type="password" class="form-control"
				id="inputPassword4" required>

		</div>
		<div class="col-md-4">
			<label for=""> FECHA DEL ATAQUE</label> <input type="date"
				placeholder="FECHA DE INSTITUCION" name="institucion" id="" required>
		</div>

		<div class="col-md-4">
			<label for="inputPassword4" class="form-label">BARRIO</label> <input
				type="password" class="form-control" id="inputPassword4" required>

		</div>
		<h3>COMPLETE LA INFORMACION DE LOS AGENTES EN CASO DE QUE YA
			HAYA AGENTES ATENDIENDO EL ATAQUE</h3>
		<div class="col-md-4">
			<h3>AGENTE 1</h3>
			<label for="inputPassword4" class="form-label">NOMBRE
				COMPLETO</label> <input type="password" class="form-control"
				id="inputPassword4" >

		</div>
		<div class="col-md-4">
			<h3>AGENTE 2</h3>
			<label for="inputPassword4" class="form-label">NOMBRE
				COMPLETO</label> <input type="password" class="form-control"
				id="inputPassword4" >

		</div>
		<div class="col-md-4">
			<h3>AGENTE 3</h3>
			<label for="inputPassword4" class="form-label">NOMBRE
				COMPLETO</label> <input type="password" class="form-control"
				id="inputPassword4" >

		</div>
		<div class="col-md-4">
			<h3>AGENTE 4</h3>
			<label for="inputPassword4" class="form-label">NOMBRE
				COMPLETO</label> <input type="password" class="form-control"
				id="inputPassword4" >

		</div>

		<div class="col-12">
			<button type="submit" class="btn btn-primary">AGREGAR</button>
		</div>

	</form>

</body>
</html>
